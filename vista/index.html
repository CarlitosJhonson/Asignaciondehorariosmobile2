<!doctype html>
<html lang="es">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Asignación de Horarios - Mobile</title>
  <link rel="stylesheet" href="css/style.css" />
</head>
<body>
  <div class="app">
    <header>
      <h1>Horarios ADSO</h1>
    </header>

    <main id="main">
      <section id="login-section">
        <h2>Login Aprendiz</h2>
        <input id="correo" placeholder="Correo" />
        <input id="password" placeholder="Contraseña" type="password" />
        <button id="btn-login">Ingresar</button>
      </section>

      <section id="horarios-section" class="hidden">
        <h2>Mis horarios</h2>
        <ul id="lista-horarios"></ul>
        <button id="btn-logout">Cerrar sesión</button>
      </section>

    </main>

    <script src="js/app.js"></script>
  </div>
</body>
</html>
